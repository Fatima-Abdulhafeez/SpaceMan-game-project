<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceMan Game</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="./js/app.js"></script>
</head>

<body>
    <h1> SpaceMan Word Game </h1>
    <div id="container">
       <p id="hint">Hint </p>
       <div id="word-display"></div>
       <div id="letter-button"></div>
       <p >Wrong Guesses: <span id="worngCount">0</span>/6 </p>
       <p id="timer">Timer</p>
       <p id="result-massage" class="hidden"></p>
       <button id="startbtn">Start Game</button>
       <button id="restrtBtn"class="hidden"> Play Again </button>
    </div>
</body>
</html>
